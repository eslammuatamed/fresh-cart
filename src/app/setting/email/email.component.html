<section>
  <h2>
    Enter your email address
  </h2>
  <form [formGroup]="resetForm" (ngSubmit)="handel()">
    <div class="form-item">
      <label for="email">Email:</label>
      <input #inputEmail formControlName="email" id="email" type="email" class="form-control">
      <div class="alert alert-danger"
        *ngIf="resetForm.get('email')?.errors && (resetForm.get('email')?.touched || inputEmail.value.length > 0)">
        <p class="m-0" *ngIf="resetForm.get('email')?.getError('required')">
          email is required
        </p>
        <p class="m-0" *ngIf="resetForm.get('email')?.getError('email')">
          email is not valid
        </p>
      </div>
    </div>
    <button type="submit" class="btn-main" [disabled]="resetForm.invalid">
      <span *ngIf="!loading">send email now</span>
      <i *ngIf="loading" class="fas fa-spinner fa-spin"></i>
    </button>
    <p class="alert alert-danger" *ngIf="msgErr">
      {{msgErr}}
    </p>
  </form>
</section>
