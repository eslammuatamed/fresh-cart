<section>
  <h2>
    login now
  </h2>
  <form [formGroup]="loginForm" (ngSubmit)="handel()">
    <div class="form-item">
      <label for="email">Email:</label>
      <input #inputEmail formControlName="email" id="email" type="email" class="form-control">
      <div class="alert alert-danger"
        *ngIf="loginForm.get('email')?.errors && (loginForm.get('email')?.touched || inputEmail.value.length > 0)">
        <p class="m-0" *ngIf="loginForm.get('email')?.getError('required')">
          email is required
        </p>
        <p class="m-0" *ngIf="loginForm.get('email')?.getError('email')">
          email is not valid
        </p>
      </div>
    </div>
    <div class="form-item">
      <label for="password">Password:</label>
      <input #inputPassword formControlName="password" id="password" type="password" class="form-control">
      <div class="alert alert-danger"
        *ngIf="loginForm.get('password')?.errors && (loginForm.get('password')?.touched || inputPassword.value.length >0)">
        <p class="m-0" *ngIf="loginForm.get('password')?.getError('required')">
          password is required
        </p>
        <ul class="m-0" *ngIf="loginForm.get('password')?.getError('pattern')">
          <li>must be</li>
          <li>* Start with a letter (either uppercase or lowercase).</li>
          <li>* Be between 6 and 9 characters in total.</li>
          <li>* Can only contain letters (A-Z or a-z) and numbers (0-9)</li>
        </ul>
      </div>
    </div>
    <div class="d-flex justify-content-between align-items-center">
      <a routerLink="/setting" class="text-main">
        Forgot password?
      </a>
      <button type="submit" class="btn-main" [disabled]="loginForm.invalid">
        <span *ngIf="!loading">login now</span>
        <i *ngIf="loading" class="fas fa-spinner fa-spin"></i>
      </button>
    </div>
    <p class="alert alert-danger" *ngIf="msgErr">
      {{msgErr}}
    </p>
  </form>
</section>
