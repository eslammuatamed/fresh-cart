<section class="w-75 mx-auto p-3 my-2">
  <div class="row align-items-center">
    <div class="col-md-4">
      <owl-carousel-o [options]="productSliderOptions">

        <ng-container *ngFor="let src of productDetails.images">
          <ng-template carouselSlide>
            <img [src]="src" class="w-100">
          </ng-template>
        </ng-container>

      </owl-carousel-o>
    </div>
    <div class="col-md-8">
      <div>
        <h2 class="h4">{{productDetails.title}}</h2>
        <p class="text-muted">{{productDetails.description}}</p>
        <span>{{productDetails.category.name}}</span>
        <div class="d-flex justify-content-between align-items-center">
          <span>{{productDetails.price}} EGP</span>
          <div>
            <span class="rating-color">
              <i class="fas fa-star"></i>
            </span>
            <span>{{productDetails.ratingsAverage}}</span>
          </div>
        </div>
        <button (click)="addToCart(productDetails._id)" class="btn-main w-100">add to cart</button>
      </div>
    </div>
  </div>
</section>
