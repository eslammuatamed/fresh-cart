<section>
  <div class="row g-0">
    <div class="col-md-9">
      <owl-carousel-o [options]="mainSliderOptions">
        <ng-template carouselSlide>
          <img src="./assets/imgs/main-slider-1.jpeg" height="500" class="w-100" alt="">
        </ng-template>
        <ng-template carouselSlide>
          <img src="./assets/imgs/main-slider-2.jpeg" height="500" class="w-100" alt="">
        </ng-template>
        <ng-template carouselSlide>
          <img src="./assets/imgs/main-slider-3.jpeg" height="500" class="w-100" alt="">
        </ng-template>
      </owl-carousel-o>
    </div>
    <div class="col-md-3">
      <img src="./assets/imgs/slide-1.jpeg" height="250" class="w-100" alt="">
      <img src="./assets/imgs/slide-2.jpeg" height="250" class="w-100" alt="">
    </div>
  </div>
</section>
<section class="my-3 ">
  <owl-carousel-o [options]="categoriesOptions">

    <ng-container *ngFor="let category of categories">
      <ng-template carouselSlide>
        <div [id]="category._id">
          <img [src]="category.image" class="w-100" height="270" [alt]="category.name">
          <h3 class="h4 fw-bolder">{{category.name}}</h3>
        </div>
      </ng-template>
    </ng-container>

  </owl-carousel-o>
</section>
<section>
  <h2>
    Popular Products
  </h2>
  <app-products [products]="products.slice(0,12)"></app-products>
</section>
